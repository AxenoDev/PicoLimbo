[package]
name = "pico_limbo"
version = "1.21.7"
edition = "2024"
build = "build.rs"

[dependencies]
tokio = { version = "1.45", features = ["rt", "rt-multi-thread", "macros", "net", "io-util", "time", "sync", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
minecraft_protocol = { path = "../../crates/minecraft_protocol" }
minecraft_packets = { path = "../../crates/minecraft_packets" }
net = { path = "../../crates/net" }
thiserror = "2.0"
clap = { version = "4.5", features = ["derive"] }
hmac = "0.12.1"
sha2 = "0.10.8"
subtle = "2.6.1"
rand = "0.9.0"
shadow-rs = { version = "1.1", features = ["metadata"] }
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1.88"

[build-dependencies]
shadow-rs = "1.1"
